<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外卖16</title>
    <link rel="stylesheet" href="css/index16.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_739078_klrm5pd2bhq.css">
    <script src="js/rem1.js"></script>
</head>
<body>
    <div class="waimai16">
        <div class="header">
            <div class="top">
                <img src="img/1.1.png" alt="">
            </div>
            <div class="bottom">
                <i class="iconfont icon-xiaoyuhao" style="color:#e3e3e3"></i>
                <span>提交订单</span>
            </div>
            <div class="tishi">
                <div class="left"></div>
                <div class="right">现在预定，10.30起送</div>
            </div>
            <div class="info">
                <div class="top">
                    <span>凯通大厦</span>
                    <p>任星宇 （先生） 186********</p>
                    <i class="iconfont icon-dayuhao"></i>
                </div>
                <div class="bottom">
                    <span>送达时间:  10.50左右</span>
                    <i class="iconfont icon-dayuhao"></i>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="first">
                <div class="left"></div>
                <span>魏家凉皮</span>
            </div>
            <div class="second">
                <div class="left"></div>
                <div class="box">
                    <div class="con">秘制凉皮</div>
                    <div class="con con1">×3</div>
                </div>
                <span>￥ 27</span>
            </div>
            <div class="third">
                <div class="con">
                    <span>包装费</span>
                    <span>￥3</span>
                </div>
                <div class="con">
                    <span>配送费</span>
                    <span>￥3.5</span>
                </div>
            </div>
            <div class="finally">
                <div class="con">
                    <span>红包/抵用券</span>
                    <div class="box">
                        <span>暂无使用</span>
                        <i class="iconfont icon-dayuhao"></i>
                    </div>
                </div>
                <div class="con">
                    <span>商家代用券</span>
                    <div class="box">
                        <span>暂无使用</span>
                        <i class="iconfont icon-dayuhao"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="zhifu">
            <div class="con">
                <span>支付方式</span>
                <span>在线支付</span>
            </div>
            <div class="con con1">
                <span>备注</span>
                <div class="box">
                    <span>口味/偏好等要求</span>
                    <i class="iconfont icon-dayuhao"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="left">
                <span>合计</span><span>￥33.5</span>
            </div>
            <div class="right">去结算</div>
        </div>
    </div>
</body>
</html>
