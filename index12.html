<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外卖12</title>
    <script src="js/rem1.js"></script>
    <link rel="stylesheet" href="css/index12.css">
</head>
<body>
    <div class="waimai12">
        <div class="header">
            <div class="top">
                <img src="img/1.1.png" alt="">
            </div>
            <div class="bottom">
                <img src="img/外卖12/设置.png" alt=""><img src="img/外卖12/换肤.png" alt="">
            </div>
            <div class="box"></div>
        </div>
        <div class="box">
            <div class="middle">
                <span>任星宇</span>
                <div class="bottom">
                    <div class="con">
                        <img src="img/外卖12/收-藏.png" class="son1" alt="">
                        <span>收藏</span>
                    </div>
                    <div class="con">
                        <div class="con">
                            <img src="img/外卖12/足迹.png" class="son2" alt="">
                            <span>足迹</span>
                        </div>
                    </div>
                    <div class="con">
                        <div class="con">
                            <img src="img/外卖12/评价.png" class="son3" alt="">
                            <span>评价</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="money">
            <div class="title">钱包</div>
            <div class="con">
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/钱包-(1).png" class="son4" alt="">
                    </div>
                    <span>我的钱包</span>
                </div>
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/红包.png" class="son5" alt="">
                    </div>
                    <span>红包卡券</span>
                </div>
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/银行卡.png" class="son6" alt="">
                    </div>
                    <span>银行卡</span>
                </div>
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/会员中心.png" class="son7" alt="">
                    </div>
                    <span>余额</span>
                </div>
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/二维码.png" class="son8" alt="">
                    </div>
                    <span>二维码</span>
                </div>
            </div>
        </div>
        <div class="waiter">
            <div class="title">服务</div>
            <div class="con">
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/会员中心.png" class="son4" alt="">
                    </div>
                    <span>会员中心</span>
                </div>
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/充值.png" class="son5" alt="">
                    </div>
                    <span>客服中心</span>
                </div>
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/客服中心.png" class="son6" alt="">
                    </div>
                    <span>手机充值</span>
                </div>
                <div class="son">
                    <div class="grandson">
                        <img src="img/外卖12/发票助手.png" class="son7" alt="">
                    </div>
                    <span>发票助手</span>
                </div>
            </div>
        </div>
        <div class="footer">
                <div class="son">
                    <img src="img/组-2.png" alt="">
                </div>
            </div>
    </div>

</html>
